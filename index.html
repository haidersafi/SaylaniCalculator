<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
<style>
   
</style>
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="main">
        <div><input id="inputVal"></div>
        <div><button class="clearBtn" onclick="clearNum()" >C</button></div>
        <div>
            <button onclick="getNum(7)">7</button>
            <button onclick="getNum(8)">8</button>
            <button onclick="getNum(9)">9</button>
            <button onclick="getNum('*');clearNum();">x</button>
        </div>
        <div>
            <button onclick="getNum(4)">4</button>
            <button onclick="getNum(5)">5</button>
            <button onclick="getNum(6)">6</button>
            <button onclick="getNum('-');clearNum();">-</button>
        </div>
        <div>
            <button onclick="getNum(1)">1</button>
            <button onclick="getNum(2)">2</button>
            <button onclick="getNum(3)">3</button>
            <button onclick="getNum('+');clearNum();">+</button>
        </div>
        <div class="halfBtn">
            <button class="btn" onclick="getNum('/');clearNum();">/</button>
            <button class="btn" onclick="getNum(0)">0</button>
            <button class="btn" onclick="getResult()">=</button>
            
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
